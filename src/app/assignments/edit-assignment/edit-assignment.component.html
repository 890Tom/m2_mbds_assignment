@if (assignment) {

<div class="p-6">
  <div class="bg-white rounded-lg shadow-md p-4">
    <nav class="flex" aria-label="Breadcrumb">
      <ol
        class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
      >
        <li class="inline-flex items-center">
          <a
            href="#"
            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
          >
            <svg
              class="w-3 h-3 me-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
              />
            </svg>
            Home
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <a
              [routerLink]="['/assignment/list', assignment._id]"
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
              >List</a
            >
          </div>
        </li>
        <li aria-current="page">
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span
              class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
              >Edit</span
            >
          </div>
        </li>
      </ol>
    </nav>
  </div>
</div>

<div class="p-6">
  <div class="bg-white rounded-lg shadow-md p-4 relative">
    <span class="absolute top-0 right-0 -mr-4 -mb-10 inline-block px-2 py-1 text-xs font-semibold leading-none rounded {{ assignment.rendu ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800' }}">{{ assignment.rendu ? 'Rendu' : 'Non Rendu' }}</span> <!-- Adjusted margin -->

    <div class="flex items-center justify-between">
      <h5 class="text-gray-900 font-bold">Assignment : {{ assignment.nom }}</h5>
      <div class="flex items-center">
        <img
          src="https://i.pravatar.cc/150"
          alt="Icône matière"
          class="w-10 h-10 mr-2 rounded-full"
        />
        <p class="text-gray-700">{{ assignment.matiere.professeur.nom }}</p>
      </div>
    </div>
    <div class="p-4">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="due-date"
          >
            Due date
          </label>
          <input
            disabled
            id="due-date"
            type="text"
            [value]="assignment.dateRendu"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="due-date"
          >
            Student
          </label>
          <input
            disabled
            id="due-date"
            type="text"
            [value]="assignment.etudiant.nom"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Subject
          </label>
          <input
            type="text"
            [value]="assignment.matiere.nom"
            [class.opacity-50]="canEdit" [class.cursor-not-allowed]="canEdit"
            class="appearance-none block w-full bg-white-200 text-white-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-white-500"
          />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Mark
          </label>
          <input  
            matInput
            type="number"
            [(ngModel)]="mark"
            [disabled]="!canEdit"
            [class.opacity-50]="!canEdit" [class.cursor-not-allowed]="!canEdit"
            class="appearance-none block w-full bg-white-200 text-white-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-white-500"
          />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Remarque
          </label>
          <textarea
            id="description"
            name="description"
            rows="5"
            [(ngModel)]="remarq"
            [class.opacity-50]="!canEdit" [class.cursor-not-allowed]="!canEdit"
            class="shadow-sm shadow-md focus:ring-indigo-500 bg-white-200 focus:border-indigo-500 rounded-lg block w-full sm:text-sm border text-gray-700 border-white-300 p-2.5"
          >
              </textarea
          >
        </div>
      </div>
      <div class="flex justify-between p-2 mt-4">
        <button
          [disabled]="!canEdit"
          (click)="onSave()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          [class.opacity-50]="!canEdit" [class.cursor-not-allowed]="!canEdit"
        >
          <fa-icon [icon]="faEdit"></fa-icon>
          Save
        </button>
        <button
          (click)="onReturn()"
          [disabled]="!canEdit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          [class.opacity-50]="!canEdit" [class.cursor-not-allowed]="!canEdit"
        >
          <fa-icon [icon]="faSend"></fa-icon>
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

}
