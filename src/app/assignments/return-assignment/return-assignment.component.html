<div class="p-6 rounded">
<div class="rounded-t mb-0 px-0 border-0">
    <div class="block w-full overflow-x-auto">
      <div class="flex items-center justify-between">
        <h5 class="text-gray-900 font-bold">Assignment : {{ data.nom }}</h5>
        
      </div>
      <div class="p-4">
        <div class="flex items-center">
          <img
            src="https://i.pravatar.cc/150"
            alt="Icône matière"
            class="w-10 h-10 mr-2 rounded-full"
          />
          <p class="text-gray-700">{{ data.matiere.professeur.nom }}</p>
        </div>
      </div>
      <div class="p-4">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="due-date"
            >
              Due date
            </label>
            <input
              disabled
              id="due-date"
              type="text"
              [value]="data.dateRendu"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="due-date"
            >
              Student
            </label>
            <input
              disabled
              id="due-date"
              type="text"
              [value]="data.etudiant.nom"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            />
          </div>
        </div>
      <form class="w-full max-w-lg" [formGroup]="formGroupe">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-dark text-xs font-bold mb-2"
              for="grid-first-name"
            >
              Note
            </label>
            <input
              matInput
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name"
              type="number"
              placeholder="Note"
              min="0"
              max="20"
              formControlName="note"
              [(ngModel)]="note"
              required
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-dark text-xs font-bold mb-2"
              for="grid-date"
            >
              Remarque
            </label>
            <textarea
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  [(ngModel)]="remarque"
                  [ngModelOptions]="{ standalone: true }"
                ></textarea>
          </div>
        </div>
        
        <button
          (click)="rendreAssignment()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          type="button"
        >
          <fa-icon [icon]="faChoose"></fa-icon>
          Submit the assignment
        </button>
      </form>
    </div>
  </div>
</div>
